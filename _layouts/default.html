<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="{{ site.url }}/img/favicon.png">
  
  <link rel="stylesheet" type="text/css" href="http://clairenord.com/css/style.css">  
  <link rel="alternate stylesheet" type="text/css" href="{{ site.url }}/css/light.css" title="light">
  <link rel="alternate stylesheet" type="text/css" href="{{ site.url }}/css/dark.css" title="dark">
  <script type="text/javascript" src="/js/styleswitcher.js"></script>

  <meta name="description" content="{{ site.description }}" />
  <meta property="og:description" content="{{ site.description}}" />

  {% if page.title %}
    <meta property="og:title" content="{{ page.title }}" />
    <meta property="twitter:title" content="{{ page.title }}" />
    <title>{{ page.title }}</title>
  {% endif %}
  
  <!-- i s o g r a m -->
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', '{{ site.analytics }}', 'auto');
      ga('send', 'pageview');
  </script>
</head>

<body>
<!-- Title -->
    {% if page.title %}
      <h1>
        <a href="{{ site.url }}">{{ page.title }}</a>
      </h1>
    {% endif %}
<!-- End Title -->

<!-- Navigation -->
  <nav>
    <a href="/">home</a>
    <a href="{{ site.url }}/classes">classes</a>
    <a href="http://blog.clairenord.me">photoblog</a>
  </nav>
<!-- End Navigation -->

{{ content }}

  <!-- Footer -->
  <footer>
    <div>
      <p>Theme: <a href="#" onclick="setActiveStyleSheet('light'); return false;">light</a>, <a href="#" onclick="setActiveStyleSheet('dark'); return false;">dark</a></p>
    </div>

   <ul>
      <li><a href="http://github.com/{{ site.links.github }}">GitHub</a></li>
      <li><a href="http://medium.com/@{{ site.links.medium }}">Medium</a></li>
      <li><a href="http://linkedin.com/in/{{ site.links.linkedin }}">LinkedIn</a></li>
      <li><a href="http://clairenord.com/mystery" id="symbol" title="?">?</a></li>
    </ul>
  </footer>
<!-- end Footer -->

<!-- js -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
